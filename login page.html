<!DOCTYPE html>
<html>
<head>
	<title>HCU Base Ball team Login</title>
	<link rel="stylesheet" type"text/css" href = "login_style.css">
</head>

<body>

	<header>
		<h2 class ="logo"> Baseball Login</h2> 
		<nav class="navigation">
		<a href="#">Home</a>
			<button class="btnLogin-popup">Login</button>
		</nav>
	</header>

	<div class="wrapper">
		<span class="icon-close">
		<ion-icon name="close-circle"></ion-icon></span>
		<div class="form-box login"
			<h2>Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
					<ion-icon name="document-text"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
					<ion-icon name="lock-closed"></ion-icon></span>
					<input type="Password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">
					Remember Me</label>
					<a href="#">Forgot Password?</a>
				</div>
					<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p> Don't have an account?
					<a href="#" class="register-link">Register</a></P>
				</div>
			</form>
		</div>

		<div class="form-box register"
			<h2>Registration</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
					<ion-icon name="person-add"></ion-icon></span>
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon">
					<ion-icon name="document-text"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
					<ion-icon name="lock-closed"></ion-icon></span>
					<input type="Password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">
					I agree to the terms & conditions</label>
				</div>
					<button type="submit" class="btn">Register</button>
				<div class="login-register">
					<p> Already have an account?
					<a href="#" class="login-link">Login</a></P>
				</div>
			</form>
		</div>
	</div>
	
<script src="toHome.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
